<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemeSlider</title>
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png">

</head>

<body>
    <input type="radio" id="input-button1" name="input-button" class="radio-button" checked>
    <input type="radio" id="input-button2" name="input-button" class="radio-button">
    <input type="radio" id="input-button3" name="input-button" class="radio-button">
    <input type="radio" id="input-button4" name="input-button" class="radio-button">

    <div class="container">
        <div class="slider">
            <img src="assets/Знімок екрана 2023-09-11 174936.png" alt="mem1">
            <img src="assets/Знімок екрана 2023-09-11 182825.png" alt="mem2">
            <img src="assets/Знімок екрана 2023-09-11 185009.png" alt="mem3">
            <img src="assets/cat cry.png" alt="mem4">
        </div>
        <div class="label-container">
            <div class="text-container">
                <div class="text">
                    <span class="text1">Complete tasks on time or ...</span>
                    <span class="text2">Someday it won't be so hard</span>
                    <span class="text3">In any unclear situation</span>
                    <span class="text4">Something unexpected</span>
                </div>
            </div>
            <div class="slider-label">
                <label for="input-button1" class="label-button label1">
                    <div class="div-button div-button1"></div>
                </label>
                <label for="input-button2" class="label-button label2">
                    <div class="div-button div-button2"></div>
                </label>
                <label for="input-button3" class="label-button label3">
                    <div class="div-button div-button3"></div>
                </label>
                <label for="input-button4" class="label-button label4">
                    <div class="div-button div-button4"></div>
                </label>
            </div>
        </div>

    </div>


</body>

</html>
